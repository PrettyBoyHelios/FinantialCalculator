<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}
        <title>Yournals</title>
    {% endblock %}

    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="shortcut icon" type="image/png" href="https://image.flaticon.com/icons/png/512/189/189093.png"/>

    <!-- Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans|Poppins" rel="stylesheet">

    <!-- Material Design for Bootstrap fonts and icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">

    <!-- Material Design for Bootstrap CSS -->
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
    <style>
        * {
            font-family: 'Noto Sans', sans-serif;

        }
        .navbar {
            font-family: 'Poppins', sans-serif;
        }
      {% comment %}h1, body {
        font-family: 'Dancing Script', cursive;
      }
      div.card {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
      }
      .carousel-inner{
        width:100%;
        max-height: 100vh !important;
      }

      card-body .h4 {
        font-size: 28ox;
      }
      p {
        font-size: 20ox;
      }{% endcomment %}
    </style>
</head>
<body class="body">
    <div>
        <nav class="navbar navbar-dark bg-dark sticky-top navbar-expand-lg justify-content-between">
{% comment %}
          <a class="navbar-brand" href="#"> <img src="../../static/images/favicon.png" width="25" height="25" class="d-inline-block align-top"/> Yournals</a>
{% endcomment %}
            <a class="navbar-brand" href="#"> <img src="https://image.flaticon.com/icons/png/512/189/189093.png" width="25" height="25" class="d-inline-block align-top"/> Yournals</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="/calc/"><i class="fas fa-home"></i> Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/calc/alt/"><i class="fas fa-pencil-alt"></i> Compare Alternatives</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/yournals/myposts/favs"><span class="fas fa-heart"></span> Conversions</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/yournals/myposts/search/"><span class="fas fa-search"></span>  Interest Calculator </a>
              </li>
            </ul>
          </div>
        </nav>
        {% block content %}
        {% endblock %}
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>
        <script>$(document).ready(function() { $('body').bootstrapMaterialDesign(); });</script>
        <script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>
    </div>
</body>
</html>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
